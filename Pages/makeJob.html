<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://free.bboxtype.com/embedfonts/?family=FiraGO:300" rel="stylesheet">   
    <link rel="stylesheet" href="makeJob.css">
</head>
<body>
    <header>
        <div class="logo">
            <p>Momentum</p>
            <img src="/bootCampProject/Decals/Hourglass.png" alt="hourglass" id="hourglass">   
        </div>
        <div class="btns">
            <button class="btn" id="button1">თანამშრომლის შექმნა</button>
            <button class="btn" id="button2">+ შექმენი ახალი დავალება</button>
        </div>
    </header>

    <p id="createText">შექმენი ახალი დავალება</p>


    <div class="container">

    <div class="left-part">
    <div class="header">
      <p>სათაური*</p>
      <input type="text" id="inputforHeader">
    </div>
  
    <div class="description">
      <p>აღწერა</p>
      <input type="text" id="inputforDescription">
    </div>


     <div class="priority">
        
      <div class="paragraphs">
        <p>პრიორიტეტი*</p>
        <p>სტატუსი*</p>
      </div>
     <div class="inputs"> 
        <input type="text" id="inputforPriority">
        <input type="text" id="inputforStatus">
    </div>


     </div>
    </div>

    <div class="right-part">
        <div class="departament">
          <p>დეპარტამენტი*</p>
          <input type="text" id="inputforDepartament">
        </div>

        <div class="worker">
            <p>პასუხისმგებელი თანამშრომელი</p>
            <input type="text">
        </div>

        <div class="deadline">
            <p>დედლაინი</p>
            <input type="date" id="inputforDate">
        </div>

        <button id="createButton">დავალების შექმნა</button>
    </div>

</div>
</body>
</html>
