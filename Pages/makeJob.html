<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://free.bboxtype.com/embedfonts/?family=FiraGO:300"
      rel="stylesheet"
    /> 
    <link rel="stylesheet" href="makeJob.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <p>Momentum</p>
        <img
          src="/bootCampProject/Decals/Hourglass.png"
          alt="hourglass"
          id="hourglass"
        />
      </div>
      <div class="btns">
        <button class="btn" id="button1">თანამშრომლის შექმნა</button> <!--tobeimplemented-->
        <button class="btn" id="button2">+ შექმენი ახალი დავალება</button>
      </div>
    </header>

    <p id="createText">შექმენი ახალი დავალება</p>

    <div class="container">
      <div class="left-part">
        <div class="header">
          <p>სათაური*</p>
          <input type="text" class="input firstInput" id="inputforHeader"/>
          <p class="requirements requirementA">მინიმუმ 2 სიმბოლო</p>
          <p class="requirements requirementA">მაქსიმუმ 255 სიმბოლო</p>
        </div>
        <div class="description">
          <p>აღწერა</p>
          <input type="text" class="input secondInput" id="inputforDescription" />
          <p class="requirements requirementB">მინიმუმ 2 სიმბოლო</p>
          <p class="requirements requirementB">მაქსიმუმ 255 სიმბოლო</p>
        </div>
        <div class="priority">
          <div class="paragraphs">
            <p>პრიორიტეტი*</p>
            <p>სტატუსი*</p>
          </div>
          <div class="inputs">
            <div class="custom-dropdown"> 
              <div class="input" id="inputforPriority">
                <img src="" alt="" />
                <p id="priorityText"></p> 
                <img
                  src="/bootCampProject/Decals/arrow-down.png"
                  alt="arrowdown"
                  class="arrow-down arrowdown"
                />
              </div>
            </div>
            <div class="custom-dropdown">
              <div class="input" id="inputforStatus">
                <p class="statusText"></p>
                <img
                  src="/bootCampProject/Decals/arrow-down.png"
                  alt="arrowdown"
                  class="arrow-down"
                />
              </div>
            </div>
          </div>

          
          <ul class="dropdown-menu" id="priorityMenu"></ul> <!-- priority dropdown -->
          <ul class="dropdown-menu" id="statusMenu"></ul> <!-- status dropdown -->
   
        </div>
      </div>

      <div class="right-part">
        <div class="departament">
          <p>დეპარტამენტი*</p>
          <div class="input" id="inputforDepartament">
            <p></p>
            <img
              src="/bootCampProject/Decals/arrow-down.png"
              alt="arrowdown"
              class="arrow-down"
            />
          </div>
        </div>
        <ul class="dropdown-menu" id="departamentMenu"></ul> <!-- departament dropdown -->
        <div class="custom-dropdown">
        <div class="worker">
          <p class="disabled-text">პასუხისმგებელი თანამშრომელი</p>
          <div class="input" id="inputforWorker">
            <p></p>
            <img
              src="/bootCampProject/Decals/arrow-down.png"
              alt="arrowdown"
              class="arrow-down"
            />
          </div>
        </div>
        </div>
        <ul class="dropdown-menu" id="workerMenu"></ul> <!-- employee dropdown -->
        <div class="deadline">
          <p>დედლაინი</p>
          <input type="date" class="input" id="inputforDate" />
        </div>
        <button id="createButton">დავალების შექმნა</button>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/bootCampProject/Pages/textLengthCheck.js"></script>
  <script src="/bootCampProject/Pages/dropdown.js"></script>
  <script src="/bootCampProject/Pages/jobvalidCheck.js"></script>
</html>
